<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="panel panel-primary">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">京东手机</h3>
        <a href="{% url 'douban' %}">
            <button class="btn btn-danger pull-right">To 豆瓣</button>
        </a>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>型号</th>
                <th>价格</th>
                <th>详情</th>
            </tr>
            </thead>
            <tbody style="cursor: pointer">
            {% for p in phone %}
                <tr>
                    <th scope="row"><a href="{{ p.url }}">{{ p.id }}</a></th>
                    <td><a href="{{ p.url }}">{{ p.name }}</a></td>
                    <td><a href="{{ p.url }}">{{ p.price }}</a></td>
                    <td><a href="{{ p.url }}">{{ p.url }}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="/static/jquery-3.3.1.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
