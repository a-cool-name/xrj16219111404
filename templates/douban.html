<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="panel panel-primary">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">豆瓣电影Top250</h3>
        <a href="{% url 'jd' %}"><button class="btn btn-danger pull-right">To 京东</button></a>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>名字</th>
                <th>导演/主演</th>
                <th>上映时间/地区/类型</th>
            </tr>
            </thead>
            <tbody>
            {% for movie in movies %}
                <tr>
                    <th scope="row">{{ movie.uid }}</th>
                    <td>{{ movie.name }}</td>
                    <td>{{ movie.info1 }}</td>
                    <td>{{ movie.info2 }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


<script src="/static/jquery-3.3.1.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
